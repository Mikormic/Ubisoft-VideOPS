version: '3.8'
services:
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  api:
    build: ./api
    ports:
      - '3000:3000'
  keepwhitespaces:
    build: ./js-game-keep-white-space-b5d8b7d35857d4df4a3d85a9fa65aa4217e11757
    ports:
      - '4243:3000'
  behindasteroids:
    build: ./behind-asteroids-3ce49e995ffd50ff506ec010dd71257f0040f91a
    ports:
      - '4242:3000'
  js13k:
    build: ./js13k-2021-fd4b9e6e1954b8850125c0a7a0219db0607bf37e
    ports:
      - '4244:3000'
  front:
    build: ./front
    ports:
      - '8000:3000'
volumes:
  db:
    driver: local